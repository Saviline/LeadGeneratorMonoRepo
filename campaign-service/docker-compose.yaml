# PRODUCTION: campaign-service standalone deployment
# External services (RabbitMQ, Keycloak, FormSchema) are passed via environment variables

services:
  campaign-app:
    image: ${REGISTRY:-local}/campaign-service:${VERSION:-latest}
    container_name: campaign-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # PostgreSQL (internal)
      - SPRING_R2DBC_URL=r2dbc:postgresql://campaign-postgres:5432/campaign
      - SPRING_R2DBC_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_R2DBC_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # RabbitMQ (external)
      - SPRING_RABBITMQ_HOST=${RABBITMQ_HOST}
      - SPRING_RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      # JWT/Keycloak (external)
      - JWT_ISSUER_URI=${JWT_ISSUER_URI}
      - JWT_JWK_URI=${JWT_JWK_URI}
      # External service URLs
      - FORMSCHEMA_SERVICE_URL=${FORMSCHEMA_SERVICE_URL}
      - CUSTOMER_SERVICE_URL=${CUSTOMER_SERVICE_URL:-}
      # OpenTelemetry (optional)
      - OTEL_SERVICE_NAME=campaign-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_ENDPOINT:-}
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    depends_on:
      campaign-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - campaign-network

  campaign-postgres:
    image: postgres:16-alpine
    container_name: campaign-postgres
    environment:
      - POSTGRES_DB=campaign
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - campaign-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - campaign-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  campaign-postgres-data:

networks:
  campaign-network:
    driver: bridge
