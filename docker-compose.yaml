services:
  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-user}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - leadgen-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      
  redis-insight:
    image: redis/redisinsight:latest
    container_name: "Redis_GUI"
    ports:
      - "5540:5540"
    networks:
      - leadgen-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - leadgen-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - leadgen-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8080:8080"
    volumes:
      - keycloak-data:/opt/keycloak/data
    networks:
      - leadgen-network

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - leadgen-network

  tempo:
    image: grafana/tempo:2.4.0
    container_name: tempo
    ports:
      - "3200:3200"   # Tempo UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./infrastructure/tempo-config.yaml:/etc/tempo/config.yaml
      - tempo-data:/tmp/tempo
    command: ["-config.file=/etc/tempo/config.yaml"]
    networks:
      - leadgen-network
      
  ################################################################################################################################

  formschema-app:
    build:
      context: ./formschema-service
      dockerfile: Dockerfile
    container_name: formschema-app
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://formschema-mongo:27017/formschema_db
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-user}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-user}
      - JWT_ISSUER_URI=http://keycloak:8080/realms/leadgen
      - JWT_JWK_URI=http://keycloak:8080/realms/leadgen/protocol/openid-connect/certs
      - OTEL_SERVICE_NAME=formschema-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - LOKI_URL=http://loki:3100
    depends_on:
      - formschema-mongo
      - rabbitmq
      - keycloak
      - tempo
      - loki
    networks:
      - leadgen-network

  formschema-mongo:
    image: mongo:7
    container_name: formschema-mongo
    ports:
      - "27017:27017"
    volumes:
      - formschema-mongo-data:/data/db
    networks:
      - leadgen-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8090:8090"
    environment:
      - JWT_ISSUER_URI=http://keycloak:8080/realms/leadgen
      - JWT_JWK_URI=http://keycloak:8080/realms/leadgen/protocol/openid-connect/certs
      - KEYCLOAK_URL=http://keycloak:8080
      - REDIS_HOST=gateway-redis
      - REDIS_PORT=6379
      - FORMSCHEMA_SERVICE_URI=http://formschema-app:8080
      - SUBMISSION_SERVICE_URI=http://submission-app:8080
      - CAMPAIGN_SERVICE_URI=http://campaign-app:8080
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      
      ## keycloak env vars
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      
      - KEYCLOAK_REALM=leadgen
      - KEYCLOAK_URL=http://keycloak:8080

      ##Loki
      - LOKI_URL=http://loki:3100


    depends_on:
      - gateway-redis
      - keycloak
      - tempo
      - formschema-app
      - submission-app
      - campaign-app
      - loki
    networks:
      - leadgen-network

  gateway-redis:
    image: redis:alpine
    container_name: gateway-redis
    ports:
      - "6379:6379"
    networks:
      - leadgen-network

  submission-app:
    build:
      context: ./submission-service
      dockerfile: Dockerfile
    container_name: submission-app
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - SPRING_DATA_MONGODB_URI=mongodb://submission-mongo:27017/submission_db
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-user}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-user}
      - SPRING_DATA_REDIS_HOST=submission-redis
      - SPRING_DATA_REDIS_PORT=6379
      - JWT_ISSUER_URI=http://keycloak:8080/realms/leadgen
      - JWT_JWK_URI=http://keycloak:8080/realms/leadgen/protocol/openid-connect/certs
      - OTEL_SERVICE_NAME=submission-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - LOKI_URL=http://loki:3100
    depends_on:
      - submission-mongo
      - submission-redis
      - rabbitmq
      - keycloak
      - tempo
      - loki
    networks:
      - leadgen-network

  submission-mongo:
    image: mongo:7
    container_name: submission-mongo
    ports:
      - "27018:27017"
    volumes:
      - submission-mongo-data:/data/db
    networks:
      - leadgen-network

  submission-redis:
    image: redis:alpine
    container_name: submission-redis
    ports:
      - "6380:6379"
    networks:
      - leadgen-network

  campaign-app:
    build:
      context: ./campaign-service
      dockerfile: Dockerfile
    container_name: campaign-app
    ports:
      - "8084:8080"
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://campaign-postgres:5432/campaign_db
      - SPRING_R2DBC_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_R2DBC_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - FORMSCHEMA_SERVICE_URL=http://formschema-app:8080
      - CUSTOMER_SERVICE_URL=http://customer-service:8084
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-user}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-user}
      - JWT_ISSUER_URI=http://keycloak:8080/realms/leadgen
      - JWT_JWK_URI=http://keycloak:8080/realms/leadgen/protocol/openid-connect/certs
      - OTEL_SERVICE_NAME=campaign-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - LOKI_URL=http://loki:3100

    depends_on:
      - campaign-postgres
      - rabbitmq
      - keycloak
      - tempo
      - loki
    networks:
      - leadgen-network

  campaign-postgres:
    image: postgres:16-alpine
    container_name: campaign-postgres
    environment:
      - POSTGRES_DB=campaign_db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - campaign-postgres-data:/var/lib/postgresql/data
    networks:
      - leadgen-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  formschema-mongo-data:
  submission-mongo-data:
  campaign-postgres-data:
  prometheus-data:
  grafana-data:
  keycloak-data:
  loki-data:
  tempo-data:

networks:
  leadgen-network:
    driver: bridge
